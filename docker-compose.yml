version: "3.3"

services:

  api:
    build:
      context: .
    image: tinder-clone-backend
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 8000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=8000"
    networks:
      - internal

  cards:
    build:
      context: .
    image: tinder-clone-backend
    env_file: docker-compose.env
    environment:
      SERVICES: cards
    depends_on:
      - mongo
    networks:
      - internal

  mongo:
    image: mongo:4
    volumes:
      - data:/data/db
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 8000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
